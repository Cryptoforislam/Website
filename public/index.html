<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Primary Meta Tags -->
    <title>Crypto for Islam | Donate to charity through crypto</title>
    <meta
      name="title"
      content="Crypto for Islam | Donate to charity through crypto
"
    />
    <meta
      name="description"
      content="Crypto for Islam is a crypto-based donation platform that is built over a smart contract program that runs on the Binance Smart Chain. It allows users to donate bitcoin and other cryptocurrencies to charity and give Muslims a better future."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cryptoforislam.com/" />
    <meta
      property="og:title"
      content="Crypto for Islam | Donate to charity through crypto
"
    />
    <meta
      property="og:description"
      content="Crypto for Islam is a crypto-based donation platform that is built over a smart contract program that runs on the Binance Smart Chain. It allows users to donate bitcoin and other cryptocurrencies to charity and give Muslims a better future."
    />
    <meta property="og:image" content="https://cryptoforislam.com/banner.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cryptoforislam.com/" />
    <meta
      property="twitter:title"
      content="Crypto for Islam | Donate to charity through crypto
"
    />
    <meta
      property="twitter:description"
      content="Crypto for Islam is a crypto-based donation platform that is built over a smart contract program that runs on the Binance Smart Chain. It allows users to donate bitcoin and other cryptocurrencies to charity and give Muslims a better future."
    />
    <meta
      property="twitter:image"
      content="https://cryptoforislam.com/banner.png"
    />
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
